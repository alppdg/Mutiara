<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buat Kamu ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #ffd6ec, #ffe6f7, #fff0f8);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      position: relative;
    }

    h1 {
      color: #ff4081;
      font-size: 28px;
      text-shadow: 0 0 10px rgba(255,64,129,0.3);
      min-height: 70px;
      margin: 0 10px;
    }

    button {
      margin-top: 25px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #ff69b4, #ff85b5);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(255,105,180,0.4);
      transition: all 0.25s ease;
      z-index: 2;
    }

    button:hover:enabled {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(255,105,180,0.6);
    }

    .love {
      position: absolute;
      font-size: 22px;
      animation: float 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0% {transform: translateY(0) scale(1); opacity: 1;}
      100% {transform: translateY(-250px) scale(0.5); opacity: 0;}
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .typing {
      border-right: 3px solid #ff4081;
      animation: blink 0.6s infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #ff4081; }
    }

    .pilihan {
      display: none;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    #gaBtn {
      position: relative;
      transition: transform 0.2s ease;
    }

    /* Foto */
    .foto-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 1;
    }

    .foto-container.show {
      opacity: 1;
    }

    .foto {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.7) translateY(50px) rotate(-5deg);
      animation: munculFoto 1s ease forwards;
    }

    @keyframes munculFoto {
      0% { opacity: 0; transform: scale(0.7) translateY(50px) rotate(-5deg); }
      100% { opacity: 1; transform: scale(1) translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1 id="teks" class="typing">Mutiara Sayangku ðŸ’–</h1>
  <button id="btn" onclick="lanjut()">Next ðŸ’•</button>

  <div class="pilihan" id="pilihan">
    <button id="iyaBtn" onclick="iya()">Iya ðŸ˜š</button>
    <button id="gaBtn">Ga Mau</button>
  </div>

  <div class="foto-container" id="fotoContainer"></div>

  <audio id="musik" src="assets/audio/uwu.mp3" loop></audio>

  <script>
    const pesan = [
      "Sayang maafin aku yaa ðŸ˜”",
      "Aku tau mungkin aku bikin kamu kesel...",
      "Malah sibuk maen ML",
      "Aku kangen kamuuu ðŸ˜¢",
      "Aku sayang kamuuu ðŸ’–",
      "Maafin aku ya, plis ðŸ˜­",
    ];

    const teks = document.getElementById("teks");
    const btn = document.getElementById("btn");
    const pilihan = document.getElementById("pilihan");
    const gaBtn = document.getElementById("gaBtn");
    const musik = document.getElementById("musik");

    let i = 0;

    function ketikTeks(elemen, kalimat, callback) {
      elemen.textContent = "";
      let j = 0;
      btn.disabled = true;
      const interval = setInterval(() => {
        elemen.textContent += kalimat[j];
        j++;
        if (j >= kalimat.length) {
          clearInterval(interval);
          btn.disabled = false;
          if (callback) callback();
        }
      }, 60);
    }

    function buatLove() {
      const love = document.createElement("div");
      const warna = ["#ff5fa2", "#ff85b5", "#ff99cc", "#ffb6d9"];
      love.classList.add("love");
      love.textContent = "ðŸ’–";
      love.style.left = Math.random() * (window.innerWidth - 30) + "px";
      love.style.color = warna[Math.floor(Math.random() * warna.length)];
      love.style.top = window.innerHeight - 50 + "px";
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 4000);
    }

    function lanjut() {
      musik.play();
      if (i < pesan.length - 1) {
        ketikTeks(teks, pesan[i]);
        i++;
      } else if (i === pesan.length - 1) {
        ketikTeks(teks, pesan[i], () => {
          btn.style.display = "none";
          pilihan.style.display = "flex";
        });
        i++;
      }
      for (let j = 0; j < 5; j++) setTimeout(buatLove, j * 300);
    }

    function tampilkanFoto() {
      const fotoContainer = document.getElementById("fotoContainer");
      const fotoList = [
        "assets/images/foto1.jpg",
        "assets/images/foto2.jpg",
        "assets/images/foto3.jpg",
        "assets/images/foto4.jpg",
        "assets/images/foto5.jpg"
      ];

      fotoList.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.classList.add("foto");
        img.style.animationDelay = `${index * 0.3}s`;
        fotoContainer.appendChild(img);
      });

      setTimeout(() => fotoContainer.classList.add("show"), 500);
    }

    function iya() {
      ketikTeks(teks, "Makasih Ayang udah maafin aku ðŸ˜šðŸ’ž", () => {
        tampilkanFoto();
      });
      pilihan.style.display = "none";
      for (let j = 0; j < 10; j++) setTimeout(buatLove, j * 200);
    }

    gaBtn.addEventListener("mouseover", () => {
      const offsetX = (Math.random() - 0.5) * 60;
      const offsetY = (Math.random() - 0.5) * 40;
      gaBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });

    gaBtn.addEventListener("mouseleave", () => {
      gaBtn.style.transform = "translate(0, 0)";
    });

    window.addEventListener("load", () => {
      musik.volume = 0.7;
      musik.play().catch(() => {
        document.body.addEventListener("click", () => musik.play(), { once: true });
      });
    });
  </script>
</body>
</html>
